<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
    <title>Header</title>
</head>
<body>
    <!-- Elemento header, contiene todo el header -->
    <header class="header">
        <!-- Sección de contenido del header, sin márgenes -->
        <section class="headerContent">
            <!-- Imágen del Logo URB -->
            <img src="../img/logo_noDetails_blue_black.png" alt="Logo URB" class="logo">
            <!-- Barra de navegación per se, con la lista de ítems de navegación -->
            <nav class="nav" id="nav">
                <!-- Lista de ítems de navegación con todas las páginas para visitar -->
                <ul class="navList menu-expansion" id="menuExpansion">
                    <!-- Lista de elementos, con las diferentes páginas y enlaces -->
                    <li class="navItem"><a href="#" class="navLink">Research</a></li>
                    <li class="navItem"><a href="#" class="navLink">Research</a></li>
                    <li class="navItem"><a href="../team/team.html" class="navLink">Team</a></li>
                    <li class="navItem"><a href="../projects/projects.html" class="navLink">Projects</a></li>
                    <li class="navItem"><a href="../publications/publications.html" class="navLink">Publications</a></li>
                    <li class="navItem"><a href="../contact/contact.html" class="navLink">Contact</a></li>
                </ul>
            </nav>
            <!-- Botón del menú, solamente visible a partir de un ancho de pantalla de 720px (móviles y tablets). -->
            <button id="menuBtn" class="menuBtn" onclick="menuDisplay()">
                <!-- Elementos que conforman visualmente el burger menu -->
                <span class="burger"></span>
                <span class="burger" id="secondLayerMenu"></span>
                <span class="burger"></span>
            </button>
        </section>
    </header>
</body>
</html>
