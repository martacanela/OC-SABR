<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="jquery.js"></script>
    <script defer src="script.js"></script>
    <title>Contact</title>

    <!-- Header links -->
    <link rel="stylesheet" href="../../header/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="../../header/scripts/script.js"></script>

    <!-- Footer links-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../../styles/StyleFooter.css">
</head>
<body>
    <!-- Navigation bar-->
    <!-- Elemento header, contiene todo el header -->
    <header class="header">
        <!-- Sección de contenido del header, sin márgenes -->
        <section class="headerContent">
            <!-- Imágen del Logo URB -->
            <a href="../../mainPage/index.html">
                <img src="../../img/logo_noDetails_blue_black.png" alt="Logo URB" class="logo">
            </a>
            
            <!-- Barra de navegación per se, con la lista de ítems de navegación -->
            <nav class="nav" id="nav">
                <!-- Lista de ítems de navegación con todas las páginas para visitar -->
                <ul class="navList menu-expansion" id="menuExpansion">
                    <!-- Lista de elementos, con las diferentes páginas y enlaces -->
                    <li class="navItem"><a href="#" class="navLink">Research</a></li>
                    <li class="navItem"><a href="../team/team.html" class="navLink">Team</a></li>
                    <li class="navItem"><a href="../projects/projects.html" class="navLink">Projects</a></li>
                    <li class="navItem"><a href="../publications/publications.html" class="navLink">Publications</a></li>
                    <li class="navItem"><a href="../contact/contact.html" class="navLink">Contact</a></li>
                </ul>
            </nav>
            <!-- Botón del menú, solamente visible a partir de un ancho de pantalla de 720px (móviles y tablets). -->
            <button id="menuBtn" class="menuBtn" onclick="menuDisplay()">
                <!-- Elementos que conforman visualmente el burger menu -->
                <span class="burger"></span>
                <span class="burger" id="secondLayerMenu"></span>
                <span class="burger"></span>
            </button>
        </section>
    </header>
    <!-- Sección de contacto, contiene el contenedor con sus elementos -->
    <section class="contactFormSection">
        <!-- Container (sección blanca), contiene el título y el formulario -->
        <section class="container">
            <!-- Título de la sección de contacto -->
            <h2 class="sectionTitle">Any doubt? Contact <span class="span">us!</span></h2>
            <!-- Formulario de contacto -->
            <form method="post" class="contactForm" id="contactForm">
                <!-- División para el input de nombre -->
                <div class="formGroup nameGroup">
                    <!-- Input y etiqueta para introducir el nombre -->
                    <input class="input nameInput" id="nameInput" placeholder=" " type="text" required>
                    <label class="label" for="nameInput">Name: <span class="span">*</span></label>
                </div>
                <!-- División para el input de email -->
                <div class="formGroup emailGroup">
                    <!-- Input y etiqueta para introducir el email -->
                    <input class="input emailInput" id="emailInput" type="email" placeholder=" " required>
                    <label class="label" for="emailInput">E-mail: <span class="span">*</span></label>
                </div>
                <!-- División para el input de mensaje -->
                <div class="formGroup messageGroup">
                    <!-- Input y etiqueta para introducir el mensaje -->
                    <textarea class="input messageInput" id="messageInput" placeholder=" " cols="30" rows="30" required></textarea>
                    <label class="label" for="messageInput">Message: <span class="span">*</span></label>
                </div>
                <!-- División para el input de checkbox -->
                <div class="formGroup cbGroup">
                    <!-- Input y etiqueta para marcar checkbox de políticas de privacidad -->
                    <input type="checkbox" class="input cbInput" name="privacyPoliticsCB" id="privacyPoliticsCB" required>
                    <label class="label cbLabel" for="privacyPoliticsCB">I read and accept the terms of <a href="#" class="link"><span class="span">privacy politics</span></a></label>
                </div>
                <!-- División para el texto de información-->
                <div class="formGroup infoGroup">
                    <!-- Texto informativo acerca de los inputs -->
                    <p class="infoText"><span class="span">*: </span>Required field</p>
                </div>
                <!-- División para el botón de enviar -->
                <div class="formGroup submitGroup">
                    <!-- Botón de enviar información y mandar mail -->
                    <input type="submit" value="Send mail" class="submitBtn" id="submitBtn" disabled>
                </div>
            </form>
        </section>
    </section>

    <!-- Footer-->
    <footer class="footer">
        <section class="footerContents">
            <img src="../../img/footerLogo.png" alt="Logo URB">

            <div class="contactUs">
                <div class="contactUsContents">
                    <h2>CONTACT US</h2>
                    <div id="contentContact">
                        <ion-icon name="location-outline"></ion-icon>
                        <p>Lorem Ipsum</p>
                    </div>

                    <div id="contentContact">
                        <ion-icon name="call-outline"></ion-icon>
                        <p>Lorem Ipsum</p>
                    </div>
                    
                    <div id="contentContact">
                        <ion-icon name="mail-outline"></ion-icon>
                        <p>Lorem Ipsum</p>
                    </div>
                </div>

                <div class="redesSociales">
                    <ion-icon name="logo-instagram"></ion-icon>
                    
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
