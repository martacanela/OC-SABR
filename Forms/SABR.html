<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>SABR</title>
    <link href="../formInclusion.css" rel="stylesheet">
  </head>
  <body>
<section class="h-100 gradient-form" style="background-color: #E3FDFD; background-size: cover;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="card-body p-md-5 mx-md-4">
                  <form id="regForm">
                    <h1>SABR</h1>
                    <br>
                    <div class="tab" id="caracteristicasTab">
                        <div class="form-outline mb-4">
                            <label class="form-label required" for="identificador" >1. Identificador</label>
                            <input type="number" id="identificador" class="form-control" placeholder="El número debe estar comprendido entre 1 y 9999" min="1" max="9999" required/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label required" for="ubicacion">2. Ubicación</label><br>
                            <input class="dropdownGroup" type="radio" name="ubicacion" id="ubicacionOsea"  onclick="otrosAparece('ubicacionOtros__L', 'ubicacionOtros__T')" required> <label for="ubicacionOsea">Ósea</label><br>
                            <input class="dropdownGroup" type="radio" name="ubicacion" id="ubicacionPulmon"  onclick="otrosAparece('ubicacionOtros__L', 'ubicacionOtros__T')" > <label for="ubicacionPulmon">Pulmonar</label><br>
                            <input class="dropdownGroup" type="radio" name="ubicacion" id="ubicacionGanglionar"  onclick="otrosAparece('ubicacionOtros__L', 'ubicacionOtros__T')" > <label for="ubicacionGanglionar">Ganglionar</label><br>
                            <input class="dropdownGroup" type="radio" name="ubicacion" id="ubicacionCerebral"  onclick="otrosAparece('ubicacionOtros__L', 'ubicacionOtros__T')" > <label for="ubicacionCerebral">Cerebral</label><br>
                            <input class="dropdownGroup" type="radio" name="ubicacion" id="ubicacionHepatica"  onclick="otrosAparece('ubicacionOtros__L', 'ubicacionOtros__T')" > <label for="ubicacionHepatica">Hepática</label><br>
                            <input class="dropdownGroup hasDropdown" type="radio" name="ubicacion" id="ubicacionOtros__L" onclick="otrosAparece('ubicacionOtros__L', 'ubicacionOtros__T')"> <label for="ubicacionOtros__L">Otros</label><br>
                            <input type="text" name="ubicacion" id="ubicacionOtros__T" class="form-control ubicacionDropdown" placeholder="Separad por ';'" style="display:none" />
                        </div>

                        <div class="form-outline mb-4 ">
                            <label class="form-label required" for="inicioSABR">3. Fecha de incio SABR</label>
                            <input type="date" id="inicioSABR" name="inicioSABR" class="form-control sabrDropdown" >
                        </div>
                        <div class="form-outline mb-4 ">
                            <label class="form-label required" for="finSABR">4. Fecha de fin SABR</label>
                            <input type="date" id="finSABR" name="finSABR" class="form-control sabrDropdown" >
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label required" for="dosisTotal">5. Dosis total</label>
                            <p>Unidades: <b>Gy</b></p>
                            <input type="number" id="dosisTotal" class="form-control sabrDropdown" placeholder="No indicad las unidades" min="20" max="42" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label required" for="dosisFraccionada">6. Dosis fraccionada</label>
                            <p>Unidades: <b>Gy</b></p>
                            <label class="form-label " for="primeraSesion">1ª Sesión: </label>
                            <input type="number" id="primeraSesion" class="form-control formSesion sabrDropdown" placeholder="No indicad las unidades" min="0" max="14" /><br>
                            <label class="form-label " for="primeraSesion">2ª Sesión: </label>
                            <input type="number" id="segundaSesion" class="form-control formSesion sabrDropdown" placeholder="No indicad las unidades" min="0" max="14" /><br>
                            <label class="form-label " for="primeraSesion">3ª Sesión: </label>
                            <input type="number" id="terceraSesion" class="form-control formSesion sabrDropdown" placeholder="No indicad las unidades" min="0" max="14" /><br>
                            </div>
                        
                        <div class="form-outline mb-4">
                            <label for="semanas" class="form-label required">7. Semanas</label>
                            <input class="form-control sabrDropdown" list="semanasOption" id="semanas" placeholder="Número de semanas de tratamiento." min="1" max="5" >
                            <datalist id="semanasOption">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            </datalist>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label required" for="numeroSBRT" >8. Número SABR</label>
                            <input type="number" id="numeroSBRT" class="form-control sabrDropdown" min="1" max="9999" />
                        </div>   
                    </div>
                    <div style="overflow:auto;">
                        <div style="float:right; display: flex; align-items: center; gap: 10px;">
                          <input type="submit" value="Subir" id="uploadBtn" class="btn">
                        </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../forms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
